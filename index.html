<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link href="images/apple-touch-startup-image-320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
    <link href="images/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <title>Mastercard - Personal Info Collection</title>
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
  </head>
  <body id="mobile_wrap">
    <div class="container">
      <div class="page-header">
        <img src="images/mastercard.svg" class="head-logo" alt="" title="mastercard" />
        <a href="#"><img src="images/icons/x.svg" class="head-close" alt="" title="close" /></a>
      </div>
      <div class="box label">
        <p>To create your profile, we'd' like to have your:</p>
      </div>
      <div class="box">
        <i class="icon"><img src="images/icons/email.svg" /></i>
        <input placeholder="Email" type="text" required="">
      </div>
      <div class="box">
        <i class="icon"><img src="images/icons/mobile.svg" /></i>
        <input placeholder="Mobile" type="text" required="">
      </div>
      <div class="box">
        <i class="icon"><img src="images/icons/location.svg" /></i>
        <input placeholder="Address" type="text" required="">
      </div>
      <a href="" class="button-cta">Next</a>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js" ></script>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/jquery.swipebox.js"></script>
    <script type="text/javascript" src="js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="js/email.js"></script>
    <script type="text/javascript" src="js/circlemenu.js"></script>
    <script type="text/javascript" src="js/audio.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
